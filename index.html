<!DOCTYPE html>
<html>
  <head>
    <title>Block Height</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
  </head>
  <body class="text-center">
    <h1 class="border-bottom">Block Height</h1>
    <button class="btn btn-outline-secondary" id="BlockHeight">Get Block Height</button>
    <p class="text-white bg-secondary w" id="blockHeight">^ Click here ^</p>
    <a class="btn btn-success" href="erc20.html">ERC20</a>
    <script>
      // Initialize the web3 object using the provider injected by MetaMask
      const web3 = new Web3(window.ethereum);

      // Wait for the window.ethereum provider to be ready
      window.ethereum.enable().then(function () {
        // Get the button element
        const button = document.getElementById("BlockHeight");

        // Add a click event listener to the button
        button.addEventListener("click", function () {
          // Get the current block height
          web3.eth.getBlockNumber().then(function (blockHeight) {
            // Display the block height in the paragraph element
            document.getElementById("blockHeight").innerText = blockHeight;
          });
        });
      });
    </script>
  </body>
</html>
